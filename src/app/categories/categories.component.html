<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">New Categories</h3>
            <p class="text-center mb-5">You can add new categories here..!</p>

            <form action="" class="form-inline text-center d-flex" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input type="text" name="category" class="form-control shadow-effect" placeholder="Category Name" ngModel>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-info mt-2 btn-theme">Add Category</button>
                </div>
            </form>

        </div>
    </div>
</div>
