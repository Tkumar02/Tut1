<div class="container">
    <button class="btn btn-info bg-theme text-white mb-5" routerLink="">Back to Dashboard</button>
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
            <p class="text-center mb-5">You can add new categories here..!</p>
            
            <form action="" class="form-inline text-center d-flex" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input 
                    type="text" 
                    name="category" 
                    class="form-control shadow-effect" 
                    placeholder="Category Name" 
                    #newCategory = 'ngModel'
                    [(ngModel)] = 'formCategory'
                    required
                    [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid}"
                    >
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                        Category field is required
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-info mt-2 btn-theme" [disabled]="categoryForm.invalid">{{formStatus}} Category</button>
                </div>
            </form>
        </div>
    </div>
    
    <div *ngIf="categoriesArray.length>0" class="row mt-5 mb-5">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <table class="table row-border hover">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Category</th>
                                    <th>Edited</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let category of categoriesArray; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{category.data.catName}}</td>
                                    <td>{{category.data.status}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning" (click)="updateCategory(category.data.catName, category.id)">Edit</button>
                                        <button class="btn btn-sm ms-2 btn-danger" (click)="deleteCategory(category.id)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        <div class="col-md-3"></div>
    </div>

 </div>
