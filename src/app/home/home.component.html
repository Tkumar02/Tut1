<div class="mainContainer">
    <h1>Set Challenge!</h1>
    <h3>Enter a five letter word below</h3>
    <div class="mainWord" [style.margin-bottom]="'10px'">
        <input [(ngModel)]="mainWord" type="text" maxlength="5">
    </div>

    <button [style.margin-bottom]="'10px'" (click)="confirmWord()">Submit</button>
    <div  [style.display]="show ? 'block' : 'none'">
        Do you want to confirm: {{mainWord}}
        <button (click)="emitWord()">Confirm</button>
    </div>
</div>
